{% extends "base_table.html" %}

{% block drop_tab_class %} active{% endblock %}

{% block inner_content %}
<h3>删除表</h3>
<form action="{{ url_for('drop_table', table=table) }}" class="form" method="post">
  <p>
    你确定要删除 <strong>{{ table }}</strong> 和全部相关数据吗？
  </p>
  <p><strong>该操作无法撤销！！！</strong></p>
  <button class="btn btn-danger" type="submit">删除表</button>
  <a class="btn btn-secondary" href="{{ url_for('table_structure', table=table) }}">取消</a>
</form>
{% endblock %}
